<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Intro Vue js</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Todo List</h1>
            
            <input type="text" v-model="todo">
            <input type="submit" value="add" @click="storeTodo">

             <ol>
                <li v-for="todo in todos">
                    {{ todo }}
                </li>
             </ol>
        </div>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                todo:'',
                todos: []
            },

            methods: {
                storeTodo() {
                    this.todos.push(this.todo)
                }
            }
        })
    </script>
</body>
</html>
